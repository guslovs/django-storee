{% extends "base.html" %}
{% load static %}

{% block title %}
  Login Page
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "store/login.css" %}">
{% endblock %}

{% block content %}
<div id="login_form">
  <form action="{% url "startingpage" %}" method="POST">
    {% csrf_token %}
      <ul>
        <li>
          {{ login_form }}
        </li>
      </ul>
      <button>Login</button>
  </form>
</div>
{% endblock %}
